<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09浮动</title>
</head>
<body>
<div class="box">
  <div class="c1">

  </div>
  <div class="c2">

  </div>

<!--  使用浮动实现网页布局-->
<!--    注意事项,垂直显示盒子不能设置浮动,并排显示才设置浮动-->
<!--    BFC规范,块级格式化上下文-->
<!--        最佳BFC实现方法,overflow:hidden-->

</div>

</body>
<style>
  .box{
    width: 400px;
    border: 10px black;
    background-color: black;
  }
  .c1{
    width: 200px;
    height: 200px;
    background-color: gold;
      float: left;
    /*靠左浮动*/
  }
  .c2{
    width: 200px;
    background-color: red;
    height: 200px;
      float: left;
    /*要浮动必须给吧足够空间,如果没有足够空间他会寻找上一个元素进行贴靠*/
    /*浮动想要横向靠左必须子元素全部float*/
    /*浮动元素一定要设置宽高*/
  }

</style>
