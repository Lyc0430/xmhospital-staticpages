<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1">
<!--    表格行tr-->
<!--    border表格边框,单位是px-->
<!--    caption标题属性-->
<!--    colspan属性设置td，th的列跨度-->
<!--    rowspan属性设置行跨度-->
    <caption>这是表格的标题</caption>
    <tr>
<!--        th标签为标题小格,文字加粗并居中显示-->
        <th>第一季度</th>
        <td colspan="2" rowspan="2">表格数据</td>
        <td>表格数据</td>
        <td>表格数据</td>
        <td>表格数据</td>
        <td>表格数据</td>
    </tr>
    <tr>
        <td>表格数据</td>
        <td>表格数据</td>
        <td>表格数据</td>
        <td>表格数据</td>
    </tr>
</table>
</body>
</html>
