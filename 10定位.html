<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10定位</title>
</head>
<body>
<!--相对定位-->
<!--盒子可以相对自己原来的位子进行调整-->
<!--相对定位会在老家留坑,本质上还在原来的位子只不过渲染在新的位子,渲染的图形不会对页面其他元素影响,渲染图形是个影子-->
<!--相对定位用途-->
<!--1.微调元素位置-->
<!--2.可以当成绝对定位的参考盒子-->
<div class="box">
1
</div>

<!--绝对定位-->
<!--盒子可以在浏览器中以坐标进行精准描述,拥有自己绝对位子-->
<!--绝对定位会找祖先元素中具有相对定位的元素作为基准点-->
<!--用处-->
<!--1.垂直居中-->
<!--2.制作遮罩和压盖效果-->
<!--3.可以结合js动画-->
<!--z-index属性树脂大的压住数值小的-->
<div class="box1">
  1
</div>
<!--固定定位-->
<!--position:fixed-->
<!--该属性会讲元素固定,不论页面如何卷动-->
<!--注意事项：-->
<!--只能以页面为参考点-->
<!--该定位方法脱离标准文档流-->
</body>
<style>
  .box{
    position: relative;
    height: 100px;
    width: 100px;
    top: 100px;
    left: 100px;
    background-color: gold;
    /*top向下移动bottom向上移动right向左left向右*/
  }
  .box1{
    position: absolute;
    height: 200px;
    width: 100px;
    top: 200px;
    left: 100px;
    background-color: gold;
    /*top向下移动bottom向上移动right向左left向右*/
  }
</style>
</html>
