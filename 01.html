<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-标签</title>
</head>
<body>
<p>文字还对实物好看的
         大脑神经哦就哈都</p>
<p>        回复滴哦我好烦</p>
<!--空白折叠现象，无论两句话有多大空格都会被折叠成一个空格 空格换行是无效的  -->

<p>大于号&gt;</p>
<p>小于号&lt;</p>
<p>空格不会被折叠&nbsp;</p>
<p>版权符号&copy;</p>
<!--转义字符 -->
<!--注释使用ctrl +/ 来完成-->
<div>分割其他内容，将相同的内容组合在一起，使文档结构清晰，一般结合css使用</div>
<!--div是一个容器，一般称为盒子-->
<!--h系列标签从h1到h6,搜索引擎更看重h标签，一般h1只在页面中放置一个类似标题logo这种,放置过多将影响seo-->
<h1>1</h1>
<h2>2</h2>
<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<h6>6</h6>
<!--段落标签，任何段落都要放到p标签中,因为代码换行了页面也不会显示换行,p系列标签无法嵌套h系列标签和其他p系列标签-->
<p>这是一段测试还丢计算机哈出第四季啊考核方式擦了</p>
<p>fhdcoiwuhfcndjsibfdeiw</p>
<!--<p>起始标签</p>结束标签，一组叫做标签对-->
有单标签
</body>
</html>
