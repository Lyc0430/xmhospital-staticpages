<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体标签</title>
</head>
<body>
<!--图片标签-->
<!--这只是图片被引入到网页中不是插入,需要把网页和图片一起上传服务器才能正常使用-->
<!--alt属性，非强制性，对文本的描述-->
<!--网页朗读器会朗读alt属性的内容-->
<!--width,height属性设置宽度和高度,单位位像素,不需要写单位,若省略其中一个属性则代表按照原始比例缩放-->
<!--下方使用的是相对路径,可以使用../写法来回退路径-->
<img id="banner" src="xmys/images/banner.png" alt="图片裂开了" width="300"/>
<!--下方使用绝对路径-->
<img src="https://img10.360buyimg.com/ling/jfs/t1/181258/24/10385/53029/60d04978Ef21f2d42/92baeb21f907cd24.jpg" alt="图片裂开了" width="300"/>

<!--超级链接-->
<!--超级链接是将网页与网页结合在一起，超级链接需要使用a标签-->
<!--title属性为鼠标悬停文本-->
<!--使用target black打开一个新窗口页面-->
<a href="02列表.html" title="小飞棍来咯" target="_blank">小飞棍来咯</a>
<!--页面锚点设置,使用id进行锚点设置,通过在链接后#输入锚点id来自动跳转到这个位子-->
<a href="03多媒体标签.html#banner"></a>
<!--使用mailto:xxxxx@xxx.com，系统将自动打开邮件软件来发送邮件-->
<a href="mailto:1051225482@qq.com">邮件来咯</a>
<!--使用tel:前缀链接为电话链接，系统将自动打开拨号盘-->
<a href="tel:1863232">打个电环</a>
<!--音频视频标签-->
<!--插入音频使用audio-->
<!--controls标签是显示播放控件-->
<!--常用音频格式mp3，ogg-->
<!--autoplay属性音频会自动播放,有一部分浏览器会阻止自动播放-->
<!--loop属性是重复播放音频-->
<audio controls src="音频地址">
    很抱歉你的浏览器不支持audio播放，请升级浏览器（此句在不兼容浏览器中才会出现）
</audio>

<!--视频播放器-->
<!--视频控件与音频完全一致-->
<!--还有width height属性-->
<video controls src="视频地址">
    很抱歉你的浏览器不支持video播放，请升级浏览器（此句在不兼容浏览器中才会出现）
</video>
<!--大纲和语义化标签-->
<!--全新区块标签-->
<section>文档的区域,语义比div大</section>
<article>文档的核心文章内容,会被搜索引擎主要抓取</article>
<aside>文档的非必要内容,比如广告</aside>
<nav>导航条</nav>
<header>页头</header>
<main>网页的核心部分</main>
<footer>页脚</footer>
<span>文本中的区块标签,本身无特殊显示效果</span>
<p><b>加粗</b><u>加下划线</u><i>斜体</i></p>
<p><strong>代表特别重要文字</strong><em>强调文字</em><mark>需要被高亮的文字</mark></p>
<p>北京是一个美丽的城市</p>
<p>
    <figure>
        <img src="xmys/images/logo.png">
        <figcaption>累了</figcaption>
    </figure>
</p>
</body>
</html>
